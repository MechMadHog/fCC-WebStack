<html lang="en">
<head>

  <main class="wrap">
    <h1>Cash Register</h1>

      <label for="cash">Customer Cash</label>
      <input id="cash" type="number" step="0.01" placeholder="e.g. 20.00" />
      <button id="purchase-btn">Purchase</button>
    </div>
    <p id="change-due" class="change-line">â€”</p>
    <details>
      <summary>Debug / Current Settings</summary>
      <p><strong>Price:</strong> <span id="dbg-price"></span></p>
      <p><strong>Drawer (cid):</strong></p>
      <pre id="dbg-cid"></pre>
    </details>
  </main>
  <script src="script.js"></script>
</body>
</html>
