<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROMANumeral Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
        <header class="header">
            <h1 class="title"><span>ROMA</span>Numeral Converter</h1>
            <p class="subtitle">Enter a number and I will write it like a Roman.</p>
        </header>
        <main class="card">
            <label for="number" class="label">Number</label>
            <div class="input-row">
            <input id="number" type="number" inputmode="numeric" placeholder="1 to 3999" />
            <button id="convert-btn" class="btn">Convert</button>
            </div>
            <div id="output" class="output" aria-live="polite"></div>
        </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
