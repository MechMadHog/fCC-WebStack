<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palindrome Checker | Curious & Curiouser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1 class="title" aria-describedby="subtitle">Palindrome Checker</h1>
    <p id="subtitle" class="subtitle">
      “Curiouser and curiouser…” Type a phrase and check if it reads the same forwards and backwards.
    </p>

    <form id="pal-form" novalidate>
      <label for="text-input" class="label">Your text</label>
      <div class="input-row">
        <input
          id="text-input"
          name="text-input"
          type="text"
          placeholder="e.g. A man, a plan, a canal. Panama"
          autocomplete="off"
          aria-describedby="hint"
        />
        <button id="check-btn" type="submit">Check</button>
      </div>
      <p id="hint" class="hint">
        We ignore spaces, punctuation, and case when checking.
      </p>
    </form>

    <p id="result" class="result" role="status" aria-live="polite"></p>
  </main>

  <footer class="footer">
    <small>Theme: playing-card checkerboard, big contrast, keyboard-friendly.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
